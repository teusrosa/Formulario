<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <header>
        <h1> Formulário </h1>
    </header>
    <main>
        <section>
            
    <form action="/processar-formulario" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required><br><br>

        <label for="data">Data de Nascimento:</label>
        <input type="date" id="data_nascimento" name="data_nascimento" required><br><br>

        <label for="sexo">Sexo:</label><br><br>
        <input type="radio" id="sexo-masculino" name="sexo" value="masculino">Masculino
        <input type="radio" id="sexo-feminino" name="sexo" value="feminino">Feminino
        <input type="radio" id="sexo-outro" name="sexo" value="outro">Outro<br><br>

        <label for="mensagem">Mensagem:</label>
        <textarea name="mensagem" id="mensagem" maxlength="200" required></textarea><br><br>

        <label for="tipo_de_inscrição">Tipo de Inscrição: </label>
        <select name="tipo_de_inscrição" id="tipo_de_inscrição" required> 
            <option value="">Selecione</option>
            <option value="palestrante">Palestrante</option>
            <option value="participante">Participante</option>
            <option value="voluntario">Voluntário</option>
        </select>

        <button type="submit">Enviar</button>
        <button type="reset"> Limpar</button>
    </form>
    </section>
    </main>
</body>
</html>
